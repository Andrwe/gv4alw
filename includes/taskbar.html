<div id="tabsbar">
  <roundcube:if condition="env:task == 'mail'">
		<span id="mailtab" class="tablink tablink-selected">
  <roundcube:else />
		<span id="mailtab" class="tablink">
  <roundcube:endif />
  <roundcube:button command="mail" label="mail" class="button-mail" /></span>

  <roundcube:if condition="env:task == 'settings' && env:action == ''">
		<span id="settingstab" class="tablink tablink-selected">
  <roundcube:else />
		<span id="settingstab" class="tablink">
  <roundcube:endif />
  <roundcube:button command="settings" label="settings" class="button-settings" /></span>

  <roundcube:if condition="env:task == 'addressbook'">
		<span id="addressbooktab" class="tablink tablink-selected">
  <roundcube:else />
		<span id="addressbooktab" class="tablink">
  <roundcube:endif />
  <roundcube:button command="addressbook" label="addressbook" class="button-addressbook" /></span>

  <roundcube:if condition="env:task == 'settings' && env:action == 'folders'">
		<span id="folderstab" class="tablink tablink-selected">
  <roundcube:else />
		<span id="folderstab" class="tablink">
  <roundcube:endif />
  <roundcube:button command="folders" label="folders" class="button-folders" /></span>

  <roundcube:if condition="env:task == 'settings' && env:action == 'identities'">
		<span id="identitiestab" class="tablink tablink-selected">
  <roundcube:else />
		<span id="identitiestab" class="tablink">
  <roundcube:endif />
  <roundcube:button command="identities" label="identities" class="button-identities" /></span>

  <roundcube:container name="taskbar" id="taskbar" />

	<script type="text/javascript"> if (window.rcmail) rcmail.add_onload(rcube_init_bar_tabs); </script>
  <roundcube:if condition="env:quota" />
  	<span id="quota">
  		<roundcube:label name="quota" /><br /><roundcube:object name="quotaDisplay" display="image" width="100" height="14" id="quotadisplay" />
  	</span>
  <roundcube:endif />
</div>
<span id="logout">
	<roundcube:button command="logout" label="logout" class="button-logout" />
</span>
