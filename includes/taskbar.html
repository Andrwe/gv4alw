<script type="text/javascript" src="/functions-gv4alw.js"></script>
<div id="tabsbar">
  <span id="mailtab" class="tablink">
  <roundcube:if condition="env:task == 'mail'">
    <roundcube:button command="mail" label="mail" class="button-mail tablink-selected" />
  <roundcube:else />
    <roundcube:button command="mail" label="mail" class="button-mail" />
  <roundcube:endif />
  </span>

	<span id="addressbooktab" class="tablink">
  <roundcube:if condition="env:task == 'addressbook'">
    <roundcube:button command="addressbook" label="addressbook" class="button-addressbook tablink-selected" />
  <roundcube:else />
    <roundcube:button command="addressbook" label="addressbook" class="button-addressbook" />
  <roundcube:endif />
  </span>

  <span id="folderstab" class="tablink">
  <roundcube:if condition="env:task == 'settings' && env:action == 'folders'">
    <roundcube:button task="settings" command="folders" label="folders" class="button-folders tablink-selected" />
  <roundcube:else />
    <roundcube:button task="settings" command="folders" label="folders" class="button-folders" />
  <roundcube:endif />
  </span>

	<span id="identitiestab" class="tablink">
  <roundcube:if condition="env:task == 'settings' &&  ( env:action == 'identities' || env:action == 'add-identity' || env:action == 'edit-identity' )">
    <roundcube:button task="settings" command="identities" label="identities" class="button-identities tablink-selected" />
  <roundcube:else />
    <roundcube:button task="settings" command="identities" label="identities" class="button-identities" />
  <roundcube:endif />
  </span>

	<span id="settingstab" class="tablink">
  <roundcube:if condition="env:task == 'settings' && env:action == ''">
    <roundcube:button command="settings" label="settings" class="button-settings tablink-selected" />
  <roundcube:else />
    <roundcube:button command="settings" label="settings" class="button-settings" />
  <roundcube:endif />
	</span>

  <roundcube:container name="taskbar" id="taskbar" />

  <span id="settingstababout" class="tablink">
  <roundcube:if condition="env:task == 'settings' && env:action == 'about'">
    <roundcube:button command="about" label="about" title="about" class="button-about tablink-selected" />
  <roundcube:else />
    <roundcube:button command="about" label="about" title="about" class="button-about" />
  <roundcube:endif />
  </span>

  <!-- load javascript to set tablink-selected class && circumvent settings button not acting when already in settings action -->
	<script type="text/javascript"> if (window.rcmail) rcmail.add_onload(rcube_init_plugin_tab); $('a.button-settings').attr('onclick', ''); </script>
</div>
<span id="logout">
	<roundcube:button command="logout" label="logout" class="button-logout" />
</span>
